<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微信扫码登录 - OneTabPlus</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      max-width: 28rem;
      width: 100%;
    }
    .icon {
      width: 4rem;
      height: 4rem;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .qrcode-container {
      background-color: #07C160;
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 0 auto 1.5rem;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .qrcode {
      width: 180px;
      height: 180px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .qrcode img {
      width: 150px;
      height: 150px;
    }
    .wechat-logo {
      width: 2rem;
      height: 2rem;
      margin-right: 0.5rem;
    }
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #4b5563;
    }
    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 0.125rem solid rgba(59, 130, 246, 0.25);
      border-right-color: rgba(59, 130, 246, 1);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .button {
      display: inline-block;
      background-color: #07C160;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
    }
    .button:hover {
      background-color: #06ad56;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon128.png" alt="OneTabPlus Logo" class="icon">
    <h1>微信扫码登录</h1>
    <p>请使用微信扫描下方二维码完成登录</p>

    <div class="qrcode-container">
      <div class="qrcode">
        <div id="qrcode"></div>
      </div>
    </div>

    <div class="status">
      <div class="spinner"></div>
      <span id="status-text">等待扫码...</span>
    </div>

    <div>
      <a href="#" class="button" id="cancel-button">取消登录</a>
    </div>
  </div>

  <!-- 使用新的TypeScript模块 -->
  <script type="module" src="wechat-login.ts"></script>
</body>
</html>
